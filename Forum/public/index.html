<div class="formContainer"> 
  
     
      <h3 class="form1">Add a Post</h3>
      <form class="formInner" id="postForm">
        
        <input class="form2" type="text" id="title" placeholder="Title" required />

        <input class="form4 " type="text" id="tags" placeholder="Tags (e.g., Mining)" />

   </div>
