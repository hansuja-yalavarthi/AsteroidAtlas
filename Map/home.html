  <style>/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and Container Styling */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #0b0d1f, #1a1d3a);
  color: #ffffff;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* Navigation Placeholder */
nav {
  height: 15vh;
  background: rgba(10, 10, 20, 0.8); /* Semi-transparent background */
}

/* Main Section */
main {
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Title and Subtitle Styling */
.title {
  font-size: 4rem;
  text-transform: uppercase;
  letter-spacing: 0.2rem;
  animation: fadeIn 2s ease-in-out;
}

.subtitle {
  font-size: 1.2rem;
  color: #9f9fcf;
  margin-top: 1rem;
  animation: fadeIn 3s ease-in-out;
}

/* Asteroid Animation */
.asteroid-animation {
  position: relative;
  text-align: center;
}

.asteroid-animation::before,
.asteroid-animation::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, #ffffff, rgba(255, 255, 255, 0));
  animation: asteroidMove 6s linear infinite;
}

.asteroid-animation::before {
  width: 80px;
  height: 80px;
  top: 20%;
  left: -10%;
}

.asteroid-animation::after {
  width: 120px;
  height: 120px;
  top: 60%;
  right: -20%;
}

@keyframes asteroidMove {
  0% {
    transform: translateX(0) translateY(0) scale(1);
    opacity: 1;
  }
  50% {
    transform: translateX(200%) translateY(-50%) scale(0.5);
    opacity: 0.7;
  }
  100% {
    transform: translateX(400%) translateY(-100%) scale(0.1);
    opacity: 0;
  }
}

/* Fade In Animation for Text */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    

      .nav {
        height: 15vh;
        width: 100vw;
        background: #150123;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        z-index: 80000;
      }

      .nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .nav ul li {
        position: relative;
      }

      .nav ul li a {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #fffaf1;
        font-size: 14px;
        font-style: italic;
        transition: color 0.5s, transform 0.3s;
      }

      .nav ul li .icon {
        font-size: 90px !important;
        color: #525b92;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .nav ul li span {
        font-size: 12px;
        font-style: italic;
        color: #525b92;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s, transform 0.3s;
        pointer-events: none;
        position: absolute;
        top: 40px;
        text-align: center;
        color: #525b92;
      }

      .fa-solid {
        font-size: 32px;
      }

      .nav ul li a:hover .icon {
        transform: scale(1.2);
        color: #525b92;
      }

      .nav ul li a:hover span {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .nav ul li a:hover {
        color: #525b92;
      }
#map {
  height: 85vh;
  border: 2px solid white;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
  transition: box-shadow 0.3s ease-in-out;
}
